<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    text-align: center;
    color: #4d0033;
    overflow-x: hidden;
}

/* LOCK SCREEN */
#lockScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
}

input, button {
    padding: 12px;
    font-size: 1.1em;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
}

button {
    background: #ff3366;
    color: white;
    border-radius: 30px;
    cursor: pointer;
}

header {
    padding: 40px 20px;
}

h1 {
    font-size: 2.5em;
    color: #99004d;
}

#letter {
    font-size: 1.3em;
    max-width: 800px;
    margin: auto;
    min-height: 120px;
}

/* SLIDESHOW */
.slideshow {
    max-width: 320px;
    margin: 40px auto;
    position: relative;
    touch-action: pan-y;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

.caption {
    margin-top: 12px;
    font-size: 1.1em;
    color: #660033;
    min-height: 40px;
}

/* DOTS */
.dots {
    margin-top: 10px;
}

.dot {
    height: 12px;
    width: 12px;
    margin: 0 4px;
    background: #ff99bb;
    border-radius: 50%;
    display: inline-block;
}

.active {
    background: #ff3366;
}

/* HEARTS */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    color: rgba(255,0,100,0.7);
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

footer {
    margin: 40px 0;
}

@media (max-width: 600px) {
    .slide img {
        height: 360px;
    }
    h1 {
        font-size: 2em;
    }
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
    <h1>‚ù§Ô∏è Private Love Page ‚ù§Ô∏è</h1>
    <p>Enter the secret word</p>
    <input type="password" id="password">
    <button onclick="unlock()">Unlock</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<header>
    <h1>To My Beautiful Love ‚ù§Ô∏è</h1>
    <div id="letter"></div>
</header>

<!-- SLIDESHOW -->
<div class="slideshow" id="slideshow">
    <div class="slide">
        <img src="images/her1.jpg">
        <div class="caption">The smile that stole my heart ‚ù§Ô∏è</div>
    </div>
    <div class="slide">
        <img src="images/her2.jpg">
        <div class="caption">Every moment with you is magic ‚ú®</div>
    </div>
    <div class="slide">
        <img src="images/her3.jpg">
        <div class="caption">Forever grateful for you üíï</div>
    </div>
</div>

<div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<button onclick="surprise()">Click for a Surprise üíñ</button>

<footer>
    <p>Forever yours,<br><strong>[Yours truly Leza]</strong></p>
</footer>

<script>
/* PASSWORD */
function unlock() {
    if (document.getElementById("password").value === "love") {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("music").play();
        typeLetter();
        createHearts();
        showSlide(slideIndex);
        autoSlide();
    } else {
        alert("Wrong password üíî");
    }
}

/* LETTER */
const text = "From the moment you came into my life, everything changed. You are my happiness, my peace, my best friend, and my greatest love. ‚ù§Ô∏è";
let charIndex = 0;

function typeLetter() {
    if (charIndex < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(charIndex++);
        setTimeout(typeLetter, 40);
    }
}

/* SLIDESHOW */
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");

function showSlide(n) {
    slides.forEach(s => s.style.display = "none");
    dots.forEach(d => d.classList.remove("active"));
    slides[n].style.display = "block";
    dots[n].classList.add("active");
}

function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
}

function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
}

/* AUTO SLIDE */
function autoSlide() {
    setInterval(nextSlide, 4000);
}

/* SWIPE SUPPORT */
let startX = 0;
const slider = document.getElementById("slideshow");

slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    if (endX - startX > 50) prevSlide();
});

/* SURPRISE */
function surprise() {
    alert("I love you more every single day ‚ù§Ô∏è");
}

/* HEARTS */
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
